<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-2xl border border-gray-200">
    <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">Login to NTG</h2>
    <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
        <input type="text" id="username" name="username" [(ngModel)]="credentials.username" placeholder="Enter username"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" required />
      </div>
      <div>
        <label for="company" class="block text-sm font-medium text-gray-700 mb-2">Company</label>
        <input type="text" id="company" name="company" [(ngModel)]="credentials.company" placeholder="Company name"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" required />
      </div>
      <div>
        <label for="language" class="block text-sm font-medium text-gray-700 mb-2">Language</label>
        <select id="language" name="language" [(ngModel)]="credentials.language"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" required>
          <option value="en">English</option>
          <option value="ar">Arabic</option>
        </select>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="credentials.password" placeholder="Enter password"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" required />
      </div>
      <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 text-white py-3 rounded-lg hover:from-blue-600 hover:to-indigo-700 transform hover:scale-105 transition duration-200 font-semibold">Login</button>
    </form>
  </div>
</div>
