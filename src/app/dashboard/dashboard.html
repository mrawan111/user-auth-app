<div class="min-h-screen bg-gradient-to-br from-green-50 to-blue-50 py-12 px-4">
  <div class="max-w-4xl mx-auto space-y-8">
    <!-- Welcome Section -->
    <div class="bg-white p-8 rounded-3xl shadow-2xl border border-gray-200">
      <div class="flex items-center justify-between">
        <div>
          <h2 class="text-3xl font-bold text-gray-800 mb-2">Welcome, {{ user?.username }}</h2>
          <p class="text-gray-600"><strong>Company:</strong> {{ user?.company }}</p>
        </div>
        <button (click)="logout()" class="bg-gradient-to-r from-red-500 to-pink-600 text-white px-6 py-3 rounded-xl hover:from-red-600 hover:to-pink-700 transform hover:scale-105 transition duration-200 font-semibold shadow-lg">
          Logout
        </button>
      </div>
    </div>

    <!-- API Data Section -->
    <div class="bg-white p-8 rounded-3xl shadow-2xl border border-gray-200">
      <h3 class="text-2xl font-bold mb-6 text-gray-800">NTG Project Data</h3>
      <div class="flex items-center mb-6">
        <button (click)="callExternalApi()" class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white px-6 py-3 rounded-xl hover:from-blue-600 hover:to-indigo-700 transform hover:scale-105 transition duration-200 font-semibold shadow-lg mr-4" [disabled]="loading">
          {{ loading ? 'Loading...' : 'Refresh Data' }}
        </button>
        <div *ngIf="loading" class="flex items-center">
          <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-500"></div>
          <span class="ml-2 text-gray-600">Fetching data...</span>
        </div>
      </div>
      <div *ngIf="error" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-6">
        <strong>Error:</strong> {{ error }}
      </div>
      <div *ngIf="apiResult" class="bg-gray-50 p-6 rounded-xl border border-gray-200">
        <h4 class="text-lg font-semibold mb-4 text-gray-800">API Response:</h4>
        <pre class="whitespace-pre-wrap text-sm text-gray-700 bg-white p-4 rounded-lg border overflow-x-auto">{{ apiResult | json }}</pre>
      </div>
      <div *ngIf="!apiResult && !loading && !error" class="text-center text-gray-500 py-8">
        <p>No data loaded yet. Click "Refresh Data" to fetch from the API.</p>
      </div>
    </div>
  </div>
</div>
